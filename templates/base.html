{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Expense Tracker{% block title %} {% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="{% static 'img/logo.png' %}">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" />
  <link href="{% static 'css/main.css'%}" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  <!-- Custom styles for this template -->
  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0">Expense Tracker</a>
    <ul class="navbar-nav px-3" style="display: flex; flex-direction: row; align-items: center;">
      <li class="nav-item text-nowrap">
        <span class="nav-link" href="">
          {{request.user.username}}
        </span>
      </li>

      <li class="nav-item text-nowrap mt-3 ml-2">
        <form action="{% url  'logout' %}" method="POST">
          {% csrf_token %}
          <input class="text text-capitalize" type="submit" value="Sign Out" />
        </form>
      </li>
    </ul>
  </nav>
  <div class="container-fluid">
    <div class="row">
      {% include 'partials/_sidebar.html' %}

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        {% block content %} {% endblock %}
      </main>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script>
    window.jQuery ||
      document.write(
        '<script src="/docs/4.4/static/js/vendor/jquery.slim.min.js"><\/script>'
      );
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
</body>
</html>
